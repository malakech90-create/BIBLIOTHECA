<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bibliotheca Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <h2>ðŸ“š Bibliotheca</h2>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <ul>
      <li onclick="showSection('dashboard')">Dashboard</li>
      <li onclick="showSection('books')">Livres</li>
      <li onclick="showSection('authors')">Ã‰crivains</li>
      <li onclick="showSection('api')">API</li>
    </ul>
  </aside>

  <!-- CONTENU PRINCIPAL -->
  <main class="content">

    <!-- DASHBOARD -->
    <section id="dashboard" class="section active">
      <h2>Tableau de bord</h2>
      <div class="dashboard">
        <div class="kpi">
          <h3>Total Livres</h3>
          <p id="totalBooks">0</p>
        </div>
        <div class="kpi">
          <h3>Total Auteurs</h3>
          <p id="totalAuthors">0</p>
        </div>
      </div>
      <canvas id="booksChart"></canvas>
    </section>

    <!-- LIVRES -->
    <section id="books" class="section">
      <h2>Gestion des livres</h2>

      <!-- Formulaire ajout/modif livre -->
      <div class="form">
        <input type="text" id="title" placeholder="Titre du livre">
        <input type="text" id="author" placeholder="Auteur">
        <button id="addBtn" class="btn-add" onclick="addBook()">Ajouter</button>
      </div>

      <!-- Barre recherche livres -->
      <input type="text" id="searchBook" placeholder="ðŸ” Rechercher un livre..." onkeyup="searchBooks()">

      <!-- Liste des livres -->
      <ul id="bookList"></ul>
    </section>

    <!-- Ã‰CRIVAINS -->
    <section id="authors" class="section">
      <h2>Liste des Ã©crivains</h2>

      <!-- Formulaire ajout Ã©crivain -->
      <div class="form">
        <input type="text" id="authorName" placeholder="Nom de l'Ã©crivain">
        <button class="btn-add" onclick="addAuthor()">Ajouter</button>
      </div>

      <!-- Liste des Ã©crivains -->
      <ul id="authorList"></ul>
    </section>

    <!-- API -->
    <section id="api" class="section">
      <h2>Livres depuis OpenLibrary</h2>
      <button class="btn-api" onclick="loadAPI()">Charger les livres</button>
      <ul id="apiList"></ul>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
